<div class="container">
<h3>Tela de Usuário</h3>

	<form>
		<div class="row">
				<div class="col-md-1">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" name="id" placeholder="ID" readonly="true"
						autocomplete="false" required>
				</div>

				<div class="col-md-3">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" name="nome" autocomplete="false" required>
				</div>

				<div class="col-md-3">
					<label for="login">Login</label>
					<input type="text" class="form-control" id="login" name="login" autocomplete="false" required>
				</div>

				<div class="col-md-3">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" name="senha" autocomplete="false" required>
				</div>

				<div class="col-md-2">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" autocomplete="false"
						required>
				</div>

				<div class="col-md-6" style="padding: 20px;">
					<button type="button" class="btn btn-primary" [routerLink]="['/usuarioList']"
						routerLinkActive="router-link-active">Voltar</button>
					<button type="button" class="btn btn-primary" style="margin: 10px;">Novo</button>
					<button type="button" class="btn btn-primary" style="margin: 10px;">Salvar</button>
				</div>
		</div>

	</form>
</div>
