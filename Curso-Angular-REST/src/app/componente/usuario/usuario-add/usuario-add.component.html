<div class="container">
	<h3>Tela de Usuário</h3>

	<form>
		<div class="row">
			<div class="col-md-1">
				<label for="id">ID</label>
				<input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" name="id" readonly="true"
					autocomplete="false" required>
			</div>

			<div class="col-md-3">
				<label for="nome">Nome</label>
				<input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" name="nome"
					autocomplete="false" required>
			</div>

			<div class="col-md-3">
				<label for="login">Login</label>
				<input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login"
					autocomplete="false" required>
			</div>

			<div class="col-md-3">
				<label for="senha">Senha</label>
				<input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha"
					autocomplete="false" required>
			</div>


			<div class="col-md-6" style="padding: 20px;">
				<button type="button" class="btn btn-primary" [routerLink]="['/usuarioList']"
					routerLinkActive="router-link-active">Voltar</button>
				<button type="button" class="btn btn-primary" (click)="novo()" style="margin: 10px;">Novo</button>
				<button type="button" class="btn btn-primary" (click)="salvarUser()"
					style="margin: 10px;">Salvar</button>
			</div>
		</div>

	</form>
</div>
