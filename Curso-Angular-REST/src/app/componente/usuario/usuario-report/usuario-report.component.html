<div class="container">
	<h3>Relatorio de usuario</h3>

	<form #formValidate="ngForm">
		<div class="row">

			<div class="col-md-3">
				<label for="dataInicio">Data Nascimento - Inicio</label>
				<span style="color: red; font-size:23px;" *ngIf="dataNascimentoValidate.invalid"> *</span>
				<div class="input-group">
					<input type="text" #dataNascimentoValidate="ngModel" class="form-control" ngbDatepicker
						#dataInicio="ngbDatepicker" [(ngModel)]="userReport.dataInicio" id="dataInicio"
						name="dataInicio" autocomplete="false" required>

					<button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"><img
							src="https://iconarchive.com/download/i103365/paomedia/small-n-flat/calendar.ico"
							width="25px" height="25x"></button>
				</div>
			</div>

			<div class="col-md-3">
				<label for="dataFim">Data Nascimento - Fim</label>
				<span style="color: red; font-size:23px;" *ngIf="dataNascimentoValidate.invalid"> *</span>
				<div class="input-group">
					<input type="text" #dataNascimentoValidate="ngModel" class="form-control" ngbDatepicker
						#dataFim="ngbDatepicker" [(ngModel)]="userReport.dataFim" id="dataFim" name="dataFim"
						autocomplete="false" required>

					<button class="btn btn-primary" (click)="dataFim.toggle()" type="button"><img
							src="https://iconarchive.com/download/i103365/paomedia/small-n-flat/calendar.ico"
							width="25px" height="25x"></button>
				</div>
			</div>

		</div>
		<div class="col-md-6" style="padding: 1px;">
			<button type="button" class="btn btn-primary" (click)="imprimeRelatorio()" style="margin: 1px;"
				data-toggle="modal" data-target="#myModal">Imprimir
				PDF</button>
		</div>

	</form>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
	aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog" style="min-width: 90%; min-height: 90%; height: 90%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<iframe id="pdf" width="100%" height="500px" frameborder="0" allowtransparency="true"></iframe>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
			</div>
		</div>
	</div>
</div>
